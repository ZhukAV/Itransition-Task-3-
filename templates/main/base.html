<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

    <script src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/select/1.3.4/js/dataTables.select.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.4/js/dataTables.bootstrap5.min.js"></script>

    {% for message in messages %}
        <script type="text/javascript">
            alert({{ message }});
        </script>
    {% endfor %}
</head>
<body>
    <header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><span class="fs-4">Andrey Zhuk Task â„–3</span></li>
        </ul>

        <div class="text-end">
            {% if user.is_authenticated %}
                <h4>Hello, {{ user.username }}</h4>
                <a href="{% url 'logout' %}" class="btn btn-warning" role="button">Logout</a>
            {% else %}
                <a href="{% url 'loginPage' %}" class="btn btn-outline-light me-2" role="button">Sign In</a>
                <a href="{% url 'registerPage' %}" class="btn btn-warning" role="button">Sign Up</a>
            {% endif %}
        </div>
      </div>
    </div>
  </header>
    {% block body %}{% endblock %}
<script>
  function select_all()  {
      if (document.getElementById("checkall").checked == true){
        $('input[type=checkbox]').prop('checked', true);
      }
      else {
          $('input[type=checkbox]').prop('checked', false);
      }
  }
</script>
</body>
</html>
